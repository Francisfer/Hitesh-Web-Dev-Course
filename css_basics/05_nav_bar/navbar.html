<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar variations</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #fff;
      }

      .nav-container {
        margin-bottom: 40px;
      }

      h2 {
        margin-bottom: 10px;
      }
      /* /////////////////////////////NAVIGATION ONE///////////////////////////// */
      .nav1 {
        background-color: #eaeaea;
        padding: 10px;
      }

      /* Descendant selector with a class */
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      .nav1 li {
        /* Although they are already inline, it is good practice to avoid problems in the future. */
        display: inline;
      }

      .nav1 a {
        text-decoration: none;
        color: #202020;
        padding: 5px 15px;
        position: relative;
      }

      /* Putting some element after the link */
      .nav1 a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        transform-origin: bottom left;
        background-color: #0a65c7;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }

      /* The previous will only be enable on hover. We are putting some content on the after pseudo element */

      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav1 .login-btn {
        background-color: #254bf6;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      /* /////////////////////////////NAVIGATION TWO///////////////////////////// */

      .nav2 {
        background-color: #817373;
        display: inline-block;
        border-radius: 4px;
        width: 75px;
      }

      .nav2 ul {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        list-style-type: none;
        padding: 2px;
        margin: 0;
        height: 300px;
      }

      .nav2 li {
        text-align: center;
        width: 100%;
      }

      .nav2 a {
        display: block;
        text-decoration: none;
        color: #202020;
        cursor: pointer;
        border: none;
        border-radius: 2000px;
        transition: all 0.3s;
        padding: 4px;
      }

      .nav2 a:hover,
      .nav2 a:active {
        color: #254bf6;
        background-color: #1a1a1a;
      }

      .nav2 .login-btn {
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 2000px;
        width: 100%;
        background-color: #0a65c7;
        color: #eaeaea;
        transition: all 0.3s;
        position: relative;
      }
      .nav2 .login-btn:hover {
        background-color: #5b5353;
        transform: translateY(-1px);
        border: 1px solid #0a65c7;
        color: #18cd72;
      }

      .nav2 .login-btn:active {
        transform: translateY(+1px);
      }

      /* /////////////////////////////NAVIGATION THREE///////////////////////////// */

      .nav3 {
        background-color: #2c7387;
        padding: 10px;
      }

      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav3 a {
        text-decoration: none;
        color: #fff;
        padding: 10px;
        display: block;
      }

      .nav3 .dropdown-content {
        display: none;
      }

      /* This is important, reading from right to left means what should happen to dropdown-content when the dropdown in hovered, which is a descendant of nav3.

      To make this work we need to take the dropdown-content out of the flow once we hover it with position absolute.

      We can improve it's position by setting dropdown to position relative.
      */

      .nav3 .dropdown {
        position: relative;
      }

      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        top: 100%;
        left: 0;
        /* transform: translate(0%, 36%); */
        background-color: #2c7387;
      }


      .nav3 a:hover,
      .nav3 a:active {
        color: #254bf6;
        background-color: #1a1a1a;
      }

      .nav3 .login-btn {
        font-size: inherit;

        border-radius: 2000px;

        position: relative;
        padding: 5px 10px;
      }
      .nav3 .login-btn:hover {
        background-color: #5b5353;
        transform: translateY(-1px);
        border: 1px solid #0a65c7;
        color: #18cd72;

      /* He teaches the functionality of a dropdown menu */
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>

          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
