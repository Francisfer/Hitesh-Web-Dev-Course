<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Grid Masterclass</title>
  </head>
  <body>
    <h1>CSS Grid Masterclass Demo</h1>

    <div class="container">
      <h2>1. Basic Grid (3x3)</h2>
      <div class="grid-container cols3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
      </div>
    </div>

    <!-- //////////////////////////////////////////////////// -->

    <div class="container">
      <h2>2. Grid with Different Column Sizes</h2>
      <div class="grid-container difcols">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </div>

    <!-- //////////////////////////////////////////////////// -->

    <div class="container">
      <h2>3. Grid Placement</h2>
      <div class="grid-container cols3">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item item5">5</div>
      </div>
    </div>

    <!-- //////////////////////////////////////////////////// -->
    <div class="container">
      <h2>4. Grid Template Areas</h2>
      <div
        class="grid-container"
        style="
          grid-template-areas:
            'header header header'
            'sidebar main-content main-content'
            'footer footer footer';
        "
      >
        <div class="item" style="grid-area: header">Header</div>
        <div class="item" style="grid-area: sidebar">Sidebar</div>
        <div class="item" style="grid-area: main-content">Main content</div>
        <div class="item" style="grid-area: footer">Footer</div>
      </div>
    </div>

    <!-- //////////////////////////////////////////////////// -->

    <div class="container">
      <h2>5. Auto-Fit and Minmax</h2>
      <div
        class="grid-container"
        style="grid-template-columns: repeat(auto-fit, minmax(100px, 1fr))"
      >
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
      </div>
    </div>
  </body>
</html>
